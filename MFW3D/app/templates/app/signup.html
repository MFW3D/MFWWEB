{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="signupForm">
            <form action="signup" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">用户名</label>
                    <div class="col-md-10">
                    <input type="text" name="username" id="id_username" required placeholder="User name" class="form-control" maxlength="254" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">密码</label>
                    <div class="col-md-10">
                    <input type="password" name="password" required placeholder="Password" class="form-control" id="id_password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_confirm" class="col-md-2 control-label">确认密码</label>
                    <div class="col-md-10">
                    <input type="password" name="comfirm" required placeholder="Comfirm" class="form-control" id="id_password" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_confirm" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                    <input type="text" name="email" required placeholder="Email" class="form-control" id="id_password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Sign up" class="btn btn-default" />
                        <a href="{% url 'login' %}">Log in</a>
                    </div>
                </div>
                <div class="form-group">
                    {{errors}}
                </div>
               
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
<script type="text/javascript">  

</script>  
{% endblock %}
